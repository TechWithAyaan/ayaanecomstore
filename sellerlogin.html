<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
           <a href="index.html" class="quick-back arial" style="color: black;"><i class="fa-solid fa-arrow-left"></i> BACK</a>
    <div class="main-sell">
    <div class="sell-text">
        <img src="img/Logo.png" alt="" class="sell-logo">
        <h2 class="logo-name">Ayaan E-commerce Store</h2>
        <h2 class="become">Become a Ayaan E-commerce Store Seller</h2>
        <h2 class="s-w"><i class="fa-solid fa-globe"></i>Sale on Worldwide</h2>
    </div>
    <div class="sell-form">
        <form action="sellerdashboard.html" class="sell-login-form">
            <h1 class="arial">Ayaan E-commerce</h1>
            <input type="text" placeholder="Store Name" required class="em-ph or-same">
            <input type="text" placeholder="E-MAIL OR PHONE NUMBER" required class="em-ph or-same">
            <input type="password" placeholder="Password" required class="or-same ps-s">
            <input type="text" placeholder="CNIC" required class="em-ph or-same">
           <input type="submit" class="sell-sumbit">
        </form>
    </div>
    </div>
